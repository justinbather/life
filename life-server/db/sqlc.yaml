version: "2"
sql:
  - engine: "sqlite"
    queries: "./queries"
    schema: "./migrations"
    database:
      uri: "libsql://bather-etc-justinbather.aws-eu-west-3.turso.io"
    gen:
      go:
        package: "sqlc"
        out: "./sqlc"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_pointers_for_null_types: true
